<!DOCTYPE html>
<html>

<head>
    <title>Register - Philosophers Fridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-logo .icon {
            font-size: 3rem;
            color: #3273dc;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <span class="icon">
                    <i class="fas fa-utensils"></i>
                </span>
                <h1 class="title is-3 mt-3">Create Account</h1>
                <p class="subtitle is-6">Join Philosophers Fridge</p>
            </div>

            {% if error %}
            <div class="notification is-danger is-light">
                <button class="delete" onclick="this.parentElement.remove()"></button>
                {{ error }}
            </div>
            {% endif %}

            {% if invite_code %}
            <div class="notification is-info is-light">
                <span class="icon"><i class="fas fa-envelope-open-text"></i></span>
                You've been invited to join a household! Create an account to accept.
            </div>
            {% endif %}

            <form method="post" action="/register">
                {% if invite_code %}
                <input type="hidden" name="invite_code" value="{{ invite_code }}">
                {% endif %}

                <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="name" placeholder="John Doe" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="email" placeholder="you@example.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="••••••••" required
                            minlength="8">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="password-requirements">Must be at least 8 characters</p>
                </div>

                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="confirm_password" placeholder="••••••••" required
                            minlength="8">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth" type="submit">
                            <span class="icon">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span>Create Account</span>
                        </button>
                    </div>
                </div>
            </form>

            <hr>

            <p class="has-text-centered">
                Already have an account?
                <a href="/login"><strong>Sign in</strong></a>
            </p>
        </div>
    </div>
</body>

</html>
