<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password - Philosophers Fridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-logo .icon {
            font-size: 3rem;
            color: #3273dc;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <span class="icon">
                    <i class="fas fa-key"></i>
                </span>
                <h1 class="title is-3 mt-3">Forgot Password?</h1>
                <p class="subtitle is-6">We'll help you reset it</p>
            </div>

            {% if error %}
            <div class="notification is-danger is-light">
                <button class="delete" onclick="this.parentElement.remove()"></button>
                {{ error }}
            </div>
            {% endif %}

            {% if message %}
            <div class="notification is-success is-light">
                <button class="delete" onclick="this.parentElement.remove()"></button>
                {{ message }}
            </div>
            {% endif %}

            <form method="post" action="/forgot-password">
                <div class="field">
                    <label class="label">Email Address</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="email" placeholder="you@example.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <p class="help">Enter the email associated with your account</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth" type="submit">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span>Send Reset Link</span>
                        </button>
                    </div>
                </div>
            </form>

            <hr>

            <p class="has-text-centered">
                Remember your password?
                <a href="/login"><strong>Sign in</strong></a>
            </p>
        </div>
    </div>
</body>

</html>
